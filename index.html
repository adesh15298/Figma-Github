<!DOCTYPE html>
<html>

<head>
    <title>GitHub OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .code-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin: 16px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }

        .instructions {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 16px;
            margin: 16px 0;
            text-align: left;
        }

        .instructions h4 {
            margin: 0 0 8px 0;
            color: #155724;
        }

        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading">
            <h2>Processing GitHub Authorization...</h2>
            <div class="spinner"></div>
            <p>Please wait while we complete the authentication process.</p>
        </div>

        <div id="success" style="display: none;">
            <h2 class="success">✅ Authentication Successful!</h2>
            <p>You have been successfully authenticated with GitHub.</p>
            <p>Redirecting back to Figma...</p>
        </div>

        <div id="error" style="display: none;">
            <h2 class="error">❌ Authentication Failed</h2>
            <p id="error-message">An error occurred during authentication.</p>
            <button class="btn" onclick="closeWindow()">Close Window</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Check if this is a Figma plugin environment
        const isFigmaPlugin = window.parent && window.parent !== window;

        function copyCode() {
            const codeElement = document.getElementById('auth-code-display');
            const textArea = document.createElement('textarea');
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Show feedback
            const copyBtn = document.querySelector('button[onclick="copyCode()"]');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }

        function closeWindow() {
            // Try to communicate with Figma plugin if possible
            if (isFigmaPlugin) {
                try {
                    window.parent.postMessage({
                        pluginMessage: {
                            type: 'oauth-callback',
                            authCode: code,
                            error: error,
                            errorDescription: errorDescription
                        }
                    }, '*');
                } catch (e) {
                    console.log('Could not communicate with Figma plugin');
                }
            }

            // Close the window
            window.close();
        }

        // Handle the OAuth response
        if (error) {
            // Show error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = errorDescription || error;

            // Auto-close after 5 seconds
            setTimeout(closeWindow, 5000);
        } else if (code) {
            // Show success and automatically send code back
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';

            // Try to communicate with Figma plugin immediately
            console.log('Attempting to communicate with Figma plugin...');

            // Try to send message to opener (the Figma plugin)
            let communicationSuccess = false;

            try {
                if (window.opener) {
                    // If opened in a popup, send to opener
                    console.log('Attempting to send message to opener...');
                    window.opener.postMessage({
                        pluginMessage: {
                            type: 'oauth-callback',
                            authCode: code
                        }
                    }, '*');
                    communicationSuccess = true;
                    console.log('Message sent to opener successfully');
                }
            } catch (e) {
                console.log('Failed to send message to opener:', e);
            }

            if (communicationSuccess) {
                console.log('Communication successful, closing window in 2 seconds...');
                // Auto-close after 2 seconds to give time for the message to be processed
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        console.log('Could not close window automatically');
                    }
                }, 2000);
            } else {
                console.log('No direct communication possible');
                // Show message that user should return to Figma
                document.getElementById('success').innerHTML = `
                    <h2 class="success">✅ Authentication Successful!</h2>
                    <p>You have been successfully authenticated with GitHub.</p>
                    <p><strong>Please return to Figma to complete the authentication.</strong></p>
                    <p>You can now close this window.</p>
                `;
            }
        } else {
            // No code or error - show generic error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = 'No authorization code received from GitHub.';

            // Auto-close after 5 seconds
            setTimeout(closeWindow, 5000);
        }
    </script>
</body>

</html>

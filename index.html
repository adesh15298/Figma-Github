<!DOCTYPE html>
<html>
<head>
    <title>GitHub OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <h2>Processing GitHub Authorization...</h2>
            <div class="spinner"></div>
            <p>Please wait while we complete the authentication process.</p>
        </div>
        
        <div id="success" style="display: none;">
            <h2 class="success">✅ Authentication Successful!</h2>
            <p>You have been successfully authenticated with GitHub.</p>
            <p>You can now close this window and return to Figma.</p>
            <button class="btn" onclick="closeWindow()">Close Window</button>
        </div>
        
        <div id="error" style="display: none;">
            <h2 class="error">❌ Authentication Failed</h2>
            <p id="error-message">An error occurred during authentication.</p>
            <button class="btn" onclick="closeWindow()">Close Window</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Check if this is a Figma plugin environment
        const isFigmaPlugin = window.parent && window.parent !== window;

        function closeWindow() {
            if (isFigmaPlugin) {
                // In Figma plugin environment, try to communicate with parent
                try {
                    window.parent.postMessage({
                        pluginMessage: {
                            type: 'oauth-callback',
                            authCode: code,
                            error: error,
                            errorDescription: errorDescription
                        }
                    }, '*');
                } catch (e) {
                    console.log('Could not communicate with Figma plugin');
                }
            }
            
            // Close the window
            window.close();
        }

        // Handle the OAuth response
        if (error) {
            // Show error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = errorDescription || error;
            
            // Auto-close after 3 seconds
            setTimeout(closeWindow, 3000);
        } else if (code) {
            // Show success
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Try to communicate with Figma plugin immediately
            if (isFigmaPlugin) {
                try {
                    window.parent.postMessage({
                        pluginMessage: {
                            type: 'oauth-callback',
                            authCode: code
                        }
                    }, '*');
                } catch (e) {
                    console.log('Could not communicate with Figma plugin');
                }
            }
            
            // Auto-close after 2 seconds
            setTimeout(closeWindow, 2000);
        } else {
            // No code or error - show generic error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = 'No authorization code received from GitHub.';
            
            // Auto-close after 3 seconds
            setTimeout(closeWindow, 3000);
        }
    </script>
</body>
</html>
